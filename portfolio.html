<!DOCTYPE html>
<html lang='en-us'>
<head>
	<meta charset='UTF-8'>
	<title>Parker Preyer: Portfolio</title>
	<link rel='stylesheet' type='text/css' href='assets/style.css/reset.css' />
	<link rel='stylesheet' type='text/css' href='assets/style.css/style.css' />
</head>

<!-- Content Section -->
<body>

	<!-- Header with nav bar -->
	<div class='header-align'>
		<header class='header'>
			<a href='index.html'>
				<h1>Parker Preyer</h1>
			</a>
			<nav class='nav'>
				<ul>
					<li>
						<a href='index.html' id='about'>About</a>
					</li>
					<li>
						<a href='portfolio.html' id='portfolio'>Portfolio</a>
					</li>
					<li>
						<a href='contact.html' id='contact'>Contact</a>
					</li>
				</ul>
			</nav>
		</header>
	</div>
	
	<!-- Body Content  -->
	<div class='content'>
	<div class='clear-fix'>
		
		<!-- Left Section -->
		<article class='main-left'>
			<h2>Portfolio</h2>
			<div class='port'>
				<div class='image'>
					<img src='http://lorempixel.com/250/200/' class='port-image' id='hangman-image' alt ='Hangman' />
					<p>
						Hangman
					</p>
				</div>
				<div class='image'>
					<img src='http://lorempixel.com/250/200/' class='port-image' id='RPG-Game' alt='RPG-Game' />

				</div>
				<div class='image'>
					<img src='http://lorempixel.com/250/200/' class='port-image' id='Trivia-Game' alt='Trivia-Game' />

						</p>

				<div class='image'>
					<img src='http://lorempixel.com/250/200/' class='port-image' id= 'Rutgers-Info-Widget' alt='Rutgers-Info-Widget' />

			<div class='logos'>

					<img src='assets/images/github.png' id='github' >
					</a>
				</div>
				<div class='logo'>
					<a href='https://www.linkedin.com/' target='_blank' alt='linkedin account'>
					<img src='assets/images/linkedin.png' id='linkedin'>
					</a>
				</div>
				<div class='logo'>
					<a href='https://stackoverflow.com/' target='_blank' alt='stackoverflow account'>
					<img src='assets/images/stack.png' id='stackoverflow'>
					</a>
				</div>
			</div>
		</aside>

	<!-- Empty div for sticky footer -->
	<div class='push'>
	</div>
	
	<!-- Footer -->
	<div class='footer-align'>
		<footer class='footer'>
			<p class='copyright'>
				&copy Copyright 2017 Parker Preyer
			</p>
		</footer>
