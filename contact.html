<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Parker Preyer: Portfolio</title>

  <link rel='stylesheet' type='text/css' href='assets/style.css/reset.css' />
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel='stylesheet' type='text/css' href='assets/style.css/style.css' />
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">Parker Preyer</a>
      </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
  </nav>

 <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="page-header">
          <h1>Contact</h1>
        </div>
        <div class="row">
          <div class="col-md-12">
          <div class='contact-form'>
          <form>
            <p class='form-label'>
              Name
            </p>
            <input type='text' name='Name' class='input-field' placeholder= '  John Smith' required />

            <p class='form-label'>
              Email
            </p>
            <input type='email' name='email' class='input-field' placeholder= '  example@gmail.com' required />
            <p class='form-label'>
                Message
            </p>
            <textarea name='message' v class='input-field' id='text-box' placeholder= ' Leave Parker a message.' required >
            </textarea>
            <input type='submit'>
          </form>   
          </div>
          </div> 
        </div>
      </div>

      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Connect with Me</h3>
          </div>
          <div class="panel-body">
            <div class='logos'>
            <a href='https://github.com/' target='_blank'>
              <img src='assets/images/github.png' id='github' alt='github account'>
            </a>
            <a href='https://www.linkedin.com/' target='_blank'>
              <img src='assets/images/linkedin.png' id='linkedin' alt='linkedin account'>
            </a>
            <a href='https://stackoverflow.com/' target='_blank'>
              <img src='assets/images/stack.png' id='stackoverflow' alt='stackoverflow account'>
            </a>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- Empty div for sticky footer -->
  <div class='push'>
  </div>
  
 <footer class="navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class='copyright'>
        &copy Copyright 2017 Parker Preyer
    </p>
  </div>
</footer>

</body>
</html>
