<!DOCTYPE html>
<html lang='en-us'>
<head>
	<meta charset='UTF-8'>
	<title>Parker Preyer: Portfolio</title>
	<link rel='stylesheet' type='text/css' href='assets/style.css/reset.css' />
	<link rel='stylesheet' type='text/css' href='assets/style.css/style.css' />
</head>

<!-- Content Sections -->
<body>
	
	<!-- Header with nav bar -->
	<div class='header-align'>
		<header class='header'>
			<a href='index.html'>
				<h1>Parker Preyer</h1>
			</a>
				<nav class='nav'>
					<ul>
						<li>
							<a href='index.html' id='about'>About</a>
						</li>
						<li>
							<a href='portfolio.html' id='portfolio'>Portfolio</a>
						</li>
						<li>
							<a href='contact.html' id='contact'>Contact</a>
						</li>
					</ul>
				</nav>
		</header>
	</div>
	
	<!-- Body Content -->
	<div class='content'>
	<div class='clear-fix'>
		<article class='main-left'>
			<h2>Contact</h2>
			<div class='contact-form'>
				<form>
					<p class='form-label'>
						Name
					</p>
					<input type='text' name='Name' class='input-field' placeholder= '  John Smith' required />

					<p class='form-label'>
						Email
					</p>
					<input type='email' name='email' class='input-field' placeholder= '  example@gmail.com' required />
					<p class='form-label'>
						Message
					</p>
					<textarea name='message' v class='input-field' id='text-box' placeholder= ' Leave Parker a message.' required >
					</textarea>
					<input type='submit'>
				</form>		
			</div>
		</article>
			
		<!-- Right Section -->
		<aside class='aside'>
			<h3>Connect with Me</h3>
			<div class='logos'>
				<div class='logo'>
					<a href='https://github.com/' target='_blank'>
						<img src='assets/images/github.png' id='github' alt='github account' >
					</a>
				</div>
				<div class='logo'>
					<a href='https://www.linkedin.com/' target='_blank'>
					<img src='assets/images/linkedin.png' id='linkedin' alt='linkedin account'>
					</a>
				</div>
				<div class='logo'>
					<a href='https://stackoverflow.com/' target='_blank'>
					<img src='assets/images/stack.png' id='stackoverflow' alt='stackoverflow account'>
					</a>
				</div>
			</div>
		</aside>
	</div>
	</div>

	<!-- Empty div for sticky footer -->
	<div class='push'>
	</div>
	
	<!-- Footer -->
	<div class='footer-align'>
		<footer class='footer'>
			<p class='copyright'>
				&copy Copyright 2017 Parker Preyer
			</p>
		</footer>
	</div>
</body>
</html>
